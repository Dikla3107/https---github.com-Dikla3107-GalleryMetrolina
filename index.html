<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Metrolina</title>
    <link rel="shortcut icon" href="public/favico.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <ul class="nav justify-content-center bg-dark">
            <li class="nav-item dark">
                <a class="nav-link text-info" href="#">Gallery Metrolina</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- title -->
        <h1 style="margin-left: 10px; margin-top: 15px; color:rgb(91, 91, 91)">
            Photos in Gallery
            (<span id="total-photos"></span>)
        </h1>


        <!-- filter bar -->
        <div id="filter-bar">
            <div>
                <input id="searchArea" type="text" name="search" placeholder="Search by name" style="margin-left: 10px; border-radius: 5px;">
                <button id="searchBtn" type="button" style="border-radius: 5px">Search</button>
            </div>

            <select name="sort" id="sort-field" style="margin-left: 10px; margin-top: 7px; border-radius: 5px;">
                <option value="asc">A-Z</option>
                <option value="desc">Z-A</option>
            </select>
        </div>
        <br>

        <!-- products area -->
        <div id="photosContainer" class="card-group">
        </div>
    </main>
    <br><br><br><br><br><br><br><br>


    <!-- Footer -->
    <footer>
        <div class="text-center">&#169; 2022 Gallery Metrolina - store management system.</div>
    </footer>


    <script src="./app.js" type="module"></script>
</body>

</html>
